<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/mario.png">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="./estilos/desktop1024.css" media="Screen and (min-width: 1024px)">
  <link rel="stylesheet" href="./estilos/desktop1440.css" media="Screen and (min-width: 1440px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="NFT">
    <div class="NFT-top">
      <img src="./assets/image-equilibrium.jpg" alt="Imagen principal">
    </div>
    <div class="NFT-datos">
      <div class="NFT-datos-general">
        <div>
          <span>
            Equilibrium #3429
          </span>
        </div>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="NFT-datos-especificos">
        <div class="NFT-datos-especificos-costo">
          <p>
            <img src="./assets/icon-ethereum.svg" alt="simbolo ethereum">
            0.041 ETH
          </p>
        </div>
        <div class="NFT-datos-especificos-tiempo">
          <p>
            <img src="./assets/icon-clock.svg" alt="simbolo reloj">
            3 days left
          </p>
        </div>
      </div>
      <div class="NFT-datos-Creador">
        <div>
          <img src="./assets/image-avatar.png" alt="Imagen avatar">
        </div>
        <div>
          <span>
            Creation of
          </span>
          <span>
            Jules Wyvern
          </span>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
